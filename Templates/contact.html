<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="stylesheet.css" >
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container ">
		<center><h1>Connect With Us</h1>
		<p>We would like to respond to your queries and help you succeed. Feel free to get in touch with us.</p></center>
	
	<div class="contact-box">
		<div class="contact-left">
			<h2>Send your request</h2>
			<form>
				<div class="input-row">
					<div class="input-group">
						<label>Name</label>
						<input type="text" placeholder="XXXX" required>
					</div>
					<div class="input-group">
						<label>Email Id</label>
						<input type="email" placeholder="abc@gmail.com" required>
					</div>
				</div>
				<div class="input-row">
					<div class="input-group">
						<label>Phone</label>
						<input type="tel" placeholder="9999999999" minlength="10" maxlength="10"  required>
					</div>
					<div class="input-group">
						<label>Subject</label>
						<input type="text" placeholder="Product" required>
					</div>
				</div>
				<label>Message</label>
				<textarea rows="5" placeholder="Your Message" required></textarea>
				<button type="submit">SEND</button>
					</form>
				</div>

		<div class="contact-right ">
			<h2>Reach Us</h2>
			<table>
				<tr>
				<td>Name</td>
				<td>ABC</td>
			</tr>
				<tr>
				<td>Email</td>
				<td>abc@gmail.com </td>
			</tr>
				<tr>
				<td>Contact</td>
				<td>+91 99999999</td>
			</tr>

		</table>
		</div>
	</div>
	</div>
</body>
</html>
