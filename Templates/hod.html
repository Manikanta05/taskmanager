<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOD Portal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body{
            overflow-x: hidden;
        }
        .navbg{
            background: linear-gradient(-40deg,#006666,#00ccff);
            border-bottom: 1px solid white;
        }
        .sidebar{
            background: linear-gradient(135deg,#006666,#003366);
            height: 92vh;
        }
        .sidebar > h1 {
            color: white;
        }
        .sidebarA > a{
            color: white;
            font-size: 1.15em;
            border-bottom: 0.5px solid white;
        }
        .sidebarA > a:hover{
            border: none;
            background: linear-gradient(45deg,#33cccc,#006666);
            border-radius: 20px;
        }
        .mutedTxt{
            font-size: 2.5em;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbg">
        <a class="navbar-brand" href="#">Task Manager/HOD</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Dashboard</a>
            </li>            
          </ul>
        </div>
        <a href="/"><i class="fa fa-sign-out" style="font-size:36px;color:white"></i></a>
    </nav>

    <div class="row">
        <div class="col col-lg-2 col-md-2 col-sm-4 sidebar">
            <h1 class="text-center mt-4">~</h1> <br>
            <div class="col sidebarA">
                <a href="/assignedTask" class="nav-link">Assigned Task</a><br>
                <a href="/taskByme" class="nav-link">Task by me</a><br>
                <a href="#" class="nav-link">Help</a><br>
                <a href="#" class="nav-link">Contact</a><br>
            </div>
        </div>
        <div class="container col-sm-8">
            <div class="col">
                <h1 class="display-3 mt-5">Welcome {{ name }},</h1><br>
                <h2 class="text-muted mutedTxt">We are happy to have you on this platform, <br> Thank you for using our app.</h2><br>
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#exampleModal">Add Task </button>
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Assign Task...</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            <form action="/taskAssign" method="POST">
                <label for="taskName">Task Name</label>
                <input class="form-control" type="text" name="taskName" placeholder="Add here.."> <br>
                <div class="row">
                    <div class="col col-lg-6">
                        <label for="designation">Designation</label>
                        <select class="custom-select" name="designation">
                            <option selected>Choose..</option><hr>
                            <option value="Associate Professor"><a href="/asprof">Associate Professor</a></option><hr>
                            <option value="Asst. Prof."><a href="/staffs">Staffs</a></option>
                        </select>
                    </div>
                    <div class="col col-lg-6">
                        <label for="assignees">Assignees</label>
                        <input class="form-control" type="text" name="assignees" placeholder="Search here..."><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-lg-6">
                        <label for="designation">Assigned By</label>
                        <input class="form-control" name="assignedby" value={{ name }}>
                    </div>
                    <div class="col col-lg-6">
                        <label for="assignees">Role</label>
                        <input class="form-control" name="role" value={{ role }}><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-lg-4">
                        <label for="datein">Assigned Date</label>
                        <input class="form-control" name="datein" type="date">
                    </div>
                    <div class="col col-lg-4">
                        <label for="dateout">Due Date</label><br>
                        <input class="form-control" name="dateout" type="date">
                    </div>
                    <div class="col col-lg-4">
                        <label for="priority">Priority</label>
                        <select class="custom-select" name="priority">
                            <option selected>Choose..</option><hr>
                            <option value="high" class="badge-danger">High</option><hr>
                            <option value="medium" class="badge-warning">Medium</option><hr>
                            <option value="low" class="badge-success">Low</option>
                        </select>
                    </div>
                </div>
                <br>
                <textarea name="comment" placeholder="Comments..." cols="62" rows="3"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success">Add Task</button>
                </div>
            </form>
        </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
